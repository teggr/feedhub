databaseChangeLog:

  - changeSet:
      id: create-feed-configurations-table
      author: robin
      changes:
        - createTable:
            tableName: FEED_CONFIGURATIONS
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: FEED_ID
                  type: VARCHAR(255)
              - column:
                  name: URL
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: SCHEDULE
                  type: VARCHAR(255)

